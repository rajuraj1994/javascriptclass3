<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operator</title>
</head>
<body>
    <script>
        // +,-,*,/,%
        const a=20
        const b=10
        const c=a+b;
        document.write('the addition is &nbsp;'+c)
        //here + is a concatenatation 
        document.write('<br>')
         const d=a-b;
         document.write('the subtraction is &nbsp;'+d)
         document.write('<br>')
         const e=a%b;
         document.write('the remainder is &nbsp;'+e)


    </script>
    
</body>
</html>
